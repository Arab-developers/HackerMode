<title>{{ TOOL_NAME }}</title>

<section title="Command">
        <line command="<ext> paths">لعرظ جميع الملفات بأمتداد محدد</line>
        <line command="<ext> delpaths">لحذف جميع الملفات بأمتداد محدد</line>
        <line command="<ext> num">لعرظ عدد الملفات بأمتداد محدد</line>
        <line command="<ext> sizeall">لعرظ حجم جميع الملفات بأمتداد محدد</line>
        <line command="<ext> repeat">لعرظ الملفات المكرره بأمتداد محدد</line>
        <line command="<ext> delrepeat">لحذف الملفات المكرره بأمتداد محدد</line>
</section>

<section title="example">
        <line command="[green]py paths"></line>
        <line command="[green]mp4 delpaths "></line>
        <line command="[green]dart num"></line>
        <line command="[green]png sizeall"></line>
        <line command="[green]jpg repeat"></line>
        <line command="[green]mp3 delrepeat"></line>
</section>

<section title="System">
        <line command="main">الرجوع الى الصفحه الرأيسيه</line>
</section>
