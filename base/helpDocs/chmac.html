
<title>chmac</title>
 
<section title="base_args">
        <line command="chmac -m [mac]"> تغيير مباشر لعنوان الماك </line>
	<line command="chmac -m [mac] -i [interface]"> تغيير الواجهة التى سيعمل عليها </line>
</section>

<section title="Examples">
        <line command="chmac -m">chmac -m 64:A1:B7:44:22:63</line>
        <line command="chmac -m [mac] -i [int]">chmac -m 64:A1:B7:44:22:63 -i wlan0</line>
</section>
